<div class="content-holder" id="login-page">
<form class="form">
    <h2>Login</h2>

    <div data-alert class="alert-box secondary">
        <strong>Invalid User</strong> Username/Password combo does not exist.
        <a href="#" class="close">&times;</a>
    </div>

    <div class="">
        <label for="inputUsername">Username</label>
        <input type="text" id="inputUsername" ng-model="user.username" class="form-control" placeholder="Username" required />
    </div>
    <div class="">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <a style="text-align:center;" ng-click="user.login()">Login</a>
    <!--DEBUG:: UN:{{username}} PWD:{{password}}-->
</form></div>
